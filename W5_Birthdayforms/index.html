<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>

    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body> 

        <!--labels are used to match with input elements-->
        <!--'for' attribute connects labels with the input values (matching 'name' atttribute value)-->
        
    </form>

    <hr>

    <h2>Birthday Party Registration Form</h2>

    <form method="GET" action="confirm.html">

        <table>

            <thead><!--column headers for table in form-->

                <tr>
                    <td>
                        <b>Label<b>
                    </td>

                    <td>
                        <b>Form Field<b>
                    </td>

                </tr>

            </thead>

            <tbody>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="pName"  >Parent/Guradian Name:</label>

                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="gname" id="gFirst" placeholder="FIRST NAME">
                        <br>
                        <input type="text" name="gname" id="gLast"placeholder="LAST NAME">
                        
                    </td>

                </tr>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="lName">Child's First Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="cName" id="cName">
                    </td>

                </tr>

                <!--Table Row-->
                <tr>
                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Child's Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="age" id="age" placeholder="3">
                    </td>

                </tr>
                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <h2>Date and Time </h2>
                    </td>
                            
                    

                    

                    <!--second column- INPUT -->

                    
                    <td>
                        
                    </td>   

                </tr>

                <!--Table Row-->

                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="comments">Date: </label>
                    </td>

                    <!--second column- INPUT -->

                    <td>
                        <input type="date"name="date"required>
                    </td>

                </tr>

                <!--non text input elements-->

                <!--select element creates a drop down menu-->

                <tr>

                    <td>
                        <label for="start time:">Time</label>
                    </td>

                    <td>
                        <input type="time"name="time"required>
                    </td>

                </tr>
                <!--radio buttons: 'multiple choice' options, small circular buttons; can only ever choose ONE out of the set-->
                <tr>              
                    <td>
                        <label for="number of guest">Number of guests:</label>
                    </td>

                    <td>
                        <input type="number"name="guest"value="5">
                    </td>

                </tr>

                <!--checkboxes allow for multiple responses-->
                <tr>
                    <td>           
                        <h2>Food<h2>
                    </td>

                    <td>

                    </td>
                </tr>

                <tr>

                    <td>
                        <label for="size">Size</label>
                    </td>

                    <td>

                        <input type="radio" name="size" value="sm">Sm 

                        <input type="radio" name="size" value="md">Md

                        <input type="radio" name="size" value="lg">Large

                    </td>

                </tr>

               

                <tr>

                    <td>

                        <label for="drinks">Drinks</label>

                    </td>

                    <td>

                        

                        <input type="checkbox" name="drink1"checked="true"value="coke"><label for="drink1">Coke</label><br>

                        <input type="checkbox" name="drink2"value="sprite"><label for="drink2">Sprite</label><br>

                        <input type="checkbox" name="drink3"value="fruit Punch"><label for="drinks3">fruit punch</label><br>

                        <input type="checkbox" name="drink4"value="lemonade"><label for="drink4">lemonade</label><br>

                        <input type="checkbox" name="drink5"value="ice tea"><label for="drink5">icea Tea></label><br>

                    </td>
                </tr>

                <tr>
                    

                    <td>
                        <label for="cake">Cake</label>
                    </td>
                

                    <td>
                        <select name="cake">

                            <option value="cholocate">Chocolate</option>
                            <option value="Vanilla">Vanilla</option>
                            <option value="I will bring my own cupcakes"></option>I will bring my own cupcakes</option></select>
                        </td>
                    </tr>
                    <tr>

                    <td>
                        <h2>Decorations</h2>

                    </td>

                    <td>

                    </td>

                    </tr>
                    <tr>

                    <td>
                        <label for= "Color Scheme">Color Scheme</label>
                    </td>

                
                
                    <td>
                        
                        <input type="color" name="color">

                    </td>

                </tr>

                <tr>

                    <td>
                        <label for="additional comments">Additional Comments</label>
                    </td>

                    <td>
                        <textarea name="comments"placeholder="Please add additional comments"></textarea>
                    </td>
                    <td>
                <!--submit button! must have for functionality!-->
                </tr>

                <tr>

                    <td></td>
                    <td>
                        <input type="submit"value="SUBMIT">
                    </td>
            
            </tr>


            </tbody>
            

        </table>

    </form>

    
</body>

</html>
